<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>census d3</title>
    <link rel="stylesheet" href="styles/app.css">         
    <link rel="stylesheet" href="styles/d3.map.css">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>
    <script src="//d3js.org/d3-tile.v0.0.min.js"></script>
    <script src="scripts/us.map.app.js"></script>         
    <script src="scripts/us.map.data.service.js"></script>
    <script src="scripts/status.bar.js"></script>
    <script src="scripts/data.panel.js"></script>                    
    <script src="scripts/us.map.js"></script>
  </head>
  <body>      
    <!-- toolbar -->
	<div id="tool-bar">
      <div class="title">census d3</div>
	</div>
    <!-- app status bar -->
    <div id=status-bar>
      <img id="messageImage" height="18" src="../images/flags/USA.svg.png" />
      <span id="messageTitle" class="section-title">select state:</span>
      <span id="message" class="info"></span>
      <span id="messageNumber" class="data-text"></span>
    </div>
    <!-- content -->
    <div id="content">
      <!-- map content -->
      <div id="map" class="left"></div>
      <!-- data panel -->
      <div id="data" class="right">
        <!-- data panel title -->
        <div class="region-title">
          <img id="dataImage" height="18" src="../images/flags/USA.svg.png" />
          <span id="dataTitle" class="section-title">select state</span>
        </div>
        <hr />
        <!-- data list -->
        <div id="dataList" class="section-data">
            population: <span id="populationData" class="data-text"></span>
            <br />
            house seats: <span id="houseSeatsData" class="data-text"></span>            
        </div>
        <!-- data graphs -->
        <div id="dataGraph" class="graph">
          [todo: show historical population data graph for a starter]
        </div>        
      </div>
    </div>
    <!-- footer -->
    <div id="footer" class="footer">
	  <span>topology:</span>
      <a href="https://github.com/mbostock/topojson/wiki" target="_blank"
        title="https://github.com/mbostock/topojson/wiki">TopoJSON</a>
      |
      <span>code:</span>
      <a href="https://github.com/RandomFractals/CensusD3" target="_blank"
        title="census d3 prject github">censusd3</a>
      <span>&copy;Random Fractals Inc. 2016</span>        
    </div>  
  </body>
  <!-- d3 us map app data viz -->
  <script>
      var usMapApp = new USMapApp(this.window);
  </script>  
</html>
